<h5>Counter</h5>
<hr>
<div class="row">
  <span>
    <input type="button" class="btn btn-danger" value="-" (click)="incrementCounter(-1)">
    <input type="button" class="btn btn-success" value="+" (click)="incrementCounter(1)">
    <h5><p>{{counter}}</p></h5>
    <input type="button" class="btn btn-primary" value="Reset" (click)="resetCounter()">
  </span>
</div>
